<html>
<head>

  <title>core-iconset-svg</title>
  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>
  <link rel="import" href="packages/polymer/polymer.html">
  <link rel="import" href="packages/core_elements/core_iconset_svg.html">
  <link rel="import" href="packages/core_elements/core_meta.html">
  <link rel="import" href="packages/core_elements/src/core-iconset-svg/svg-sample-icons.html">
  <style shim-shadowdom>
    .embiggen core-icon {
      height: 128px;
      width: 128px;
    }

    core-icon:nth-of-type(1) {
      fill: orange;
    }

    core-icon:nth-of-type(2) { {
      fill: green;
      stroke: orange;
    }

    core-icon:nth-of-type(3) {
      fill: navy;
    }

    core-icon {
      transition: all 0.5s;
      -webkit-transition: all 0.5s;
    }

    core-icon:hover {
      -webkit-filter: drop-shadow( 2px 2px 2px #333 );
      filter: drop-shadow( 2px 2px 2px #333 );
    }
  </style>
</head>
<body unresolved>

  <template is="auto-binding-dart">
    <div class="embiggen">
      <template repeat="{{icon in icons}}">
        <core-icon icon="{{icon}}"></core-icon>
      </template>
    </div>
  </template>
  <core-meta id="meta" type="iconset"></core-meta>

  <script type="application/dart" src="core_iconset_svg.dart"></script>
</body>
</html>
