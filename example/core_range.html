<!doctype html>

<html>
  <head>
    <title>core-range</title>



    <link rel="import" href="packages/core_elements/core_range.html">
    <link rel="import" href="packages/core_elements/core_input.html">

    <style>


    </style>

  </head>

  <body unresolved>

    <polymer-element name="x-test" noscript attributes="value">

      <template>

        <style>

          :host {
            display: inline-block;
            height: 25px;
            width: 300px;
            background-color: #ddd;
          }

          .progress {
            background-color: red;
            height: 100%;
            padding: 5px 0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
          }

          core-input {
            border: 1px solid #ccc;
          }

        </style>

        <core-range min="0" max="200" step="0.5" value="{{value}}" ratio="{{ratio}}"></core-range>

        <div class="progress" style="width: {{ratio}}%;">{{ratio}}%</div><br>

        value (0 - 200): <core-input value="{{value}}"></core-input>

      </template>

    </polymer-element>

    <x-test value="100"></x-test>

    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>
